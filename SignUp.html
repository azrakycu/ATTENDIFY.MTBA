<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="CSS/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body style="background-color:rgb(0, 0, 0)">
   
    <header class="header">
        <a href="#home" class="logo">
        <span>Attendify</span></a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="./home.html" > Home</a>
            <a href="./Loginpage.html" > Log in</a>
            <a href="./SignUp.html" class="active"> Sign in</a>
            <a href="#about" > About</a>
        </nav>
    </header>

    <section class="signpage" id="signpage">
        <div class="SignPage">
            <video src="images/video.mp4" width="1470px" controls autoplay muted loop></video>
            <form>
                <div class="formgroup">
                    <input type="text" required>
                    <span>Name</span>
                </div>
    
                <div class="formgroup">
                    <input type="text" required>
                    <span> Surname</span>
                </div>
    
                <div class="formgroup">
                    <input type="text" required>
                    <span> Student ID</span>
                </div>
    
                <div class="formgroup">
                    <input type="email" required>
                    <span> Email</span>
                </div>
    
                <div class="formgroup">
                    <input type="password" required>
                    <span>Password</span>
                </div>
    
                <div class="formgroup">
                    <input type="password" required>
                    <span>Password*(again)</span>
                </div>
                <div class="formgroup">
                    <select style="color: rgba(1, 0, 0, 0.804); background-color: #f3a7f1 ;">
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
    
                    </select>
                </div>
    
    
                <div class="btngroup">
                    <a href="./Log in.html">You already have an account?</a>
                    <button>Sign UP</button>
                </div>
            </form>
    
        </div>

    </section>

    <footer class="footer">
        <div class="social">
            <a href="#"><i class='bx bxl-instagram' ></i></a>
            <a href="#"><i class='bx bxl-youtube' ></i></a>
            <a href="#"><i class='bx bxl-linkedin-square' ></i></a>
            <a href="#"><i class='bx bxl-whatsapp-square' ></i></a>
        </div>

        <ul class="list">
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Sign In</a>
            </li>
            <li>
                <a href="#">Log In</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
        <p class="copyright">
            @ Attendify | All Rights Reserved
        </p>
    </footer>
    

</body>

</html>
