<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    
    <link rel="stylesheet" href="CSS/index.css">

</head>

<body style="background-color:whitesmoke">
    
    <div class="topbar">
        <div class="wrapper">
            <div class="left">
                <span>
                    <img src="images/attendace icon.png" alt="icon">
                </span>
            </div>
    
            <div class="center">
                <a href="/">HOME</a>
                <a href="/">LOG IN</a>
                <a href="./Pages/sign up.html">SIGN UP</a>
                <a href="/">ABOUT</a>
            </div>
    
            <div class="right">
                <span>
                    <img src="images/profile icon.png" alt="user">
                </span>
            </div>
        </div> 
    </div>

    <div class="SignPage">
        <img src="images/background.signup.jpg" alt="signup">
        <form>
            <div class="formgroup">
                <input type="text" required>
                <span>Name</span>
            </div>

            <div class="formgroup">
                <input type="text" required>
                <span> Surname</span>
            </div>

            <div class="formgroup">
                <input type="text" required>
                <span> Student ID</span>
            </div>

            <div class="formgroup">
                <input type="email" required>
                <span> Email</span>
            </div>

            <div class="formgroup">
                <input type="password" required>
                <span>Password</span>
            </div>

            <div class="formgroup">
                <input type="password" required>
                <span>Password*(again)</span>
            </div>
            <div class="formgroup">
                <select style="color: rgb(57, 60, 61); background-color: rgb(166, 203, 210) ;">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
            
                </select>
            </div>
            

            <div class="btngroup">
                <a href="./Log in.html">You already have an account?</a>
                <button>Sign UP</button>
            </div>
        </form>

    </div>
    
</body>
</html>
